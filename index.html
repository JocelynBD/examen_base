<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabla de Datos</title>
    <!-- Agregar Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Estilos personalizados para la tabla de la API */
        table.api-table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
            background-color: #f8f9fa;
            border-collapse: collapse;
        }

        th.api-header,
        td.api-cell {
            padding: 0.75rem;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        th.api-header {
            background-color: #ff9100;
            color: #ffffff;
        }

        tbody.api-row:hover {
            background-color: rgba(225, 0, 255, 0.1);
        }

        /* Estilos personalizados para el formulario y la tabla de datos ingresados */
        .container {
            margin-top: 50px;
        }

        form#miFormulario {
            max-width: 400px;
            margin: auto;
        }

        form#miFormulario .form-group {
            margin-bottom: 20px;
        }

        #tablaDatos {
            margin-top: 20px;
        }

        #tablaDatos th,
        #tablaDatos td {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Información de la API -->
    <!-- Tabla Bootstrap para la API -->
    <table class="table api-table table-bordered">
        <thead>
            <tr>
                <th class="api-header">IP</th>
                <th class="api-header">PAÍS</th>
                <th class="api-header">CONTINENTE</th>
                <th class="api-header">ZONA HORARIA</th>
            </tr>
        </thead>
        <tbody class="api-row">
            <!-- Datos de muestra -->
            <tr>
                <td class="api-cell" id="ip">-</td>
                <td class="api-cell" id="pais">-</td>
                <td class="api-cell" id="continente">-</td>
                <td class="api-cell" id="zona_horaria">-</td>
            </tr>
        </tbody>
    </table>

    <!-- Formulario y tabla de datos ingresados -->
    <div class="container mt-5">
        <!-- Formulario -->
        <form id="miFormulario">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="moneda">Moneda:</label>
                <input type="text" class="form-control" id="moneda" name="moneda" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="enviarFormulario()">Enviar</button>
        </form>

        <!-- Tabla para mostrar los datos ingresados -->
        <div class="mt-4">
            <h4>Datos Ingresados:</h4>
            <table class="table" id="tablaDatos">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Moneda</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se mostrarán los datos ingresados dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Agregar Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
