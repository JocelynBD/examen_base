<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Datos</title>
    <!-- Agregar Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">
    <!-- Formulario -->
    <div class="container mx-auto mt-8 p-8 bg-white rounded shadow-md max-w-md">
        <h4 class="text-center text-red-500 text-2xl mb-4">Ingresa el dato:</h4>
        <form id="miFormulario">
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700">Nombre:</label>
                <input type="text" class="form-input mt-1 block w-full" id="nombre" name="nombre" required>
            </div>
            <button type="button" class="btn btn-primary w-full" onclick="enviarFormulario()">Enviar</button>
        </form>
    </div>

    <div class="container mx-auto mt-8">
        <!-- Tabla de Información de la API -->
        <table class="table-auto bg-white rounded shadow-md overflow-hidden">
            <thead>
                <tr class="bg-red-500 text-white">
                    <th class="py-2 px-4">IP</th>
                    <th class="py-2 px-4">PAÍS</th>
                    <th class="py-2 px-4">CONTINENTE</th>
                    <th class="py-2 px-4">ZONA HORARIA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="ip" class="py-2 px-4">-</td>
                    <td id="pais" class="py-2 px-4">-</td>
                    <td id="continente" class="py-2 px-4">-</td>
                    <td id="zona_horaria" class="py-2 px-4">-</td>
                </tr>
            </tbody>
        </table>

        <!-- Tabla de Registros -->
        <table class="table-auto bg-white rounded shadow-md mt-4 overflow-hidden">
            <thead>
                <tr class="bg-red-500 text-white">
                    <th class="py-2 px-4">Nombre</th>
                </tr>
            </thead>
            <tbody id="tablaDatos">
            </tbody>
        </table>
    </div>

    <!-- Agregar Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
